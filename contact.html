</head>
<body>
    <h3>CONTACT FORM</h3>

        <h5>Comment</h5>
        <textarea name="comment" id="" cols="30" rows="10"></textarea><br>

        <input type="submit" value="submit" name="submit"/>
        
        
       

    </form>
